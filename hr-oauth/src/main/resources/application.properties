spring.application.name=hr-oauth
server.port=${PORT:0}

eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

hr-oauth.oauth.secret-key=${OAUTH_SECRET_KEY}
hr-oauth.oauth.appname=${OAUTH_JWT_APPNAME}
hr-oauth.oauth.appsecret=${OAUTH_JWT_SECRET}
hr-oauth.oauth.expiration=${OAUTH_JWT_EXPIRATION}